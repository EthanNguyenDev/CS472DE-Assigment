<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />

    <script src="jquery-2.0.3.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Clean Screen</h1>
    <hr />

    <div id="circles">
      <span></span>
    </div>
    <hr />
    <div class="controls grid-container">
      <div>
        <label class="itemMenu">Width : </label> <br /><input
          id="width"
          class="itemMain"
          type="number"
          value="100"
        />
      </div>

      <div>
        <label class="itemMenu">Growth : </label> <br /><input
          id="growth"
          class="itemMain"
          type="number"
          value="10"
        />
      </div>

      
      <div>
        <label class="itemMenu">Rate : </label> <br /><input
          id="rate"
          class="itemMain"
          type="number"
          value="250"
        />
      </div>

      <div>
        <label class="itemMenu">Number circles : </label><br />
        <input id="circlesNumber" class="itemMain" type="number" value="3" />
      </div>

      <div></div>
      <div>
        <span><button id="btnStart" class="">Start</button></span>
      </div>

    </div>
  </body>
</html>
