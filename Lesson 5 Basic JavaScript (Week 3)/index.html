<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Tests</title>
</head>
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            if (expected === function2test()) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
            ;
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
            ;
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, function () {
            return max(20, 10);
        }));
        

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }
        
        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, function () {
            return maxOfThree(5, 4, 44);
        }));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, function () {
            return maxOfThree(55, 4, 44);
        }));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, function () {
            return maxOfThree(55, 4, 44);
        }));

        // Function isVowel() checks if a character is a vowel
        function isVowel(char) {
            char = char.toLowerCase(); // Ensure case-insensitivity
            return ['a', 'e', 'i', 'o', 'u'].includes(char);
        }

        console.log("Expected output of isVowel('a') is true  " + myFunctionTest(true, function () {
            return isVowel('a');
        }));
        console.log("Expected output of isVowel('Z') is false  " + myFunctionTest(false, function () {
            return isVowel('Z');
        }));
        console.log("Expected output of isVowel('e') is true  " + myFunctionTest(true, function () {
            return isVowel('e');
        }));

        // Function to sum all numbers in an array
        function sum(numbers) {
            return numbers.reduce((acc, curr) => acc + curr, 0);
        }
        console.log("Expected output of sum([1,2,3,4]) is 10 " + myFunctionTest(10, function () {
            return sum([1, 2, 3, 4]);
        }));

        // Function to multiply all numbers in an array
        function multiply(numbers) {
            return numbers.reduce((acc, curr) => acc * curr, 1);
        }
        console.log("Expected output of multiply([1,2,3,4]) is 24 " + myFunctionTest(24, function () {
            return multiply([1, 2, 3, 4]);
        }));

        // Function to reverse a string
        function reverse(string) {
            return string.split('').reverse().join('');
        }
        console.log("Expected output of reverse('jag testar') is 'ratset gaj' " + myFunctionTest('ratset gaj', function () {
            return reverse('jag testar');
        }));

        // Function to find the length of the longest word in an array of words
        function findLongestWord(words) {
            return words.reduce((max, word) => Math.max(max, word.length), 0);
        }
        console.log("Expected output of findLongestWord(['apple', 'banana', 'cherry']) is 6 " + myFunctionTest(6, function () {
            return findLongestWord(['apple', 'banana', 'cherry']);
        }));

        // Function to filter words longer than a given length
        function filterLongWords(words, i) {
            return words.filter(word => word.length > i);
        }
        console.log("Expected output of filterLongWords(['apple', 'banana', 'cherry'], 5) is ['banana', 'cherry'] " + myFunctionTest(['banana', 'cherry'].toString(), function () {
            return filterLongWords(['apple', 'banana', 'cherry'], 5).toString();
        }));

        
        const a = [1,3,5,3,3]; 
        const b = a.map(function(elem, i, array) {
        return elem * 10;
        })
        console.log(b);
        const c = a.filter(function(elem, i, array){
        return elem === 3;});
        console.log(c);
        const d = a.reduce(function(prevValue, elem, i, array){
        return prevValue * elem;
        });
        console.log(d);

        const d2 = a.find(function(elem) {return elem > 1;}); //3
        const d3 = a.findIndex(function(elem) {return elem > 1;}); //1
        console.log(d2);
        console.log(d3);
    </script>
<body>
    <h1>JavaScript Function Tests</h1>

</body>
